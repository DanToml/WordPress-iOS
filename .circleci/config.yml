version: 2

jobs:
  build:
    macos:
      xcode: 9.2.0
    steps:
      - checkout
      - restore_cache:
          key: v2-gems-{{ checksum "Gemfile.lock" }}
      - restore_cache:
          key: v1-pods-{{ checksum "Podfile.lock" }}

      - run: bundle check || bundle install --path .bundle --jobs 3 --retry 3
      - run:
          name: Install Pods
          command: |
            curl -sS https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash
            bundle exec pod install

      - save_cache:
          key: v2-gems-{{ checksum "Gemfile.lock" }}
          paths: .bundle
      - save_cache:
          key: v1-pods-{{ checksum "Podfile.lock" }}
          paths: Pods

      - run: xcodebuild -destination 'platform=iOS Simulator,name=iPhone 6s' -sdk iphonesimulator -workspace WordPress.xcworkspace -scheme WordPress -configuration Debug build test | bundle exec xcpretty -f `bundle exec xcpretty-travis-formatter`
